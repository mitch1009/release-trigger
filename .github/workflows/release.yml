name: Release trigger Build Action
on:
    push:
        tags:
          - 'v*.*.*'
env:
  GH_TOKEN: ${{ secrets.GIT_TOKEN }}
  GITHUB_TOKEN: ${{ github.token }}
permissions:
  contents: write
  id-token: write
  pull-requests: write
jobs:
  create-new-release:
    name: Create New Release ğŸ‰
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: Create Release
        run: |
          gh release create v$(jq -r ".version" package.json) \
            --title "v$(jq -r ".version" package.json)" \
            --notes "## ğŸ What's new in this release:
            
            - [x] New Release Trigger v$(jq -r ".version" package.json )
              $(git log --pretty=format:"              - %s" $(git describe --tags --abbrev=0)..HEAD)

            ## ğŸ™ğŸ¾ Thank You:

            A big thank you to all our amazing engineers and maintainers
            "
           
    